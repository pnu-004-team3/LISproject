<head>

<body>
	<header>
		<div class="header-top">
			<div class="container">
				<div class="main-menu">
					<div class="container">
						<nav class="navbar navbar-expand-lg navbar-light">
							<a class="navbar-brand" href="index.html"><img
								src="images/logo.png" alt="logo"></a>
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ml-auto">
									<li class="navbar-item active"><a href="index.html"

									<li class="navbar-item"><a href="shop.html"
										class="nav-link"> -- 로그인 --</a></li>
									<li class="navbar-item"><a href="about.html"
										class="nav-link">시설안내</a></li>
									<li class="navbar-item"><a href="main_MyLib.html"
										class="nav-link">My Library</a></li>
									<li class="navbar-item"><a href="managerMain.html"
										class="nav-link">관리자 페이지</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="blank"></div>
	
	<div class="breadcrumb">
		<div class="container">
			<a class="breadcrumb-item" href="index.html">Home</a> <span
				class="breadcrumb-item active">My Library</span>
		</div>
	</div>
	<section class="static about-sec">
		<div class="container">
			<div class="w3-content w3-container w3-margin-top">
                <div class="w3-container w3-card-4">
                    <div class="w3-center w3-large w3-margin-top">
                        <h3>Log In</h3>
                    </div>
                    <div>
                        <form action="../member/login.do" method="post">
                            <p>
                                <label>ID</label>
                                <span class="w3-right w3-button w3-hover-white" title="아이디 찾기" id="find_id_btn">
                                    <i class="fa fa-exclamation-triangle w3-hover-text-red w3-large"></i>
                                </span>
                                <input class="w3-input" id="id" name="id" type="text" required>
                            </p>
                            <p>
                                <label>Password</label>
                                <span class="w3-right w3-button w3-hover-white" title="비밀번호 찾기" id="find_pw_btn">
                                    <i class="fa fa-exclamation-triangle w3-hover-text-red w3-large"></i>
                                </span>
                                <input class="w3-input" id="pw" name="pw" type="password" required>
                            </p>
                            <p class="w3-center">
                                <button type="submit" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">Log in</button>
                                <button type="button" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round" onclick="history.go(-1)">Sign in</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
		</div>
	</section>
	
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="address">
						<h4>Footer ..</h4>
						<h6>LIS</h6>
						<h6>- blank -</h6>
						<h6>- blank -</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="copy-right">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h5>(C) 2017. All Rights Reserved. BookStore Wordpress Theme</h5>
					</div>
					<div class="col-md-6">
						<div class="share align-middle">
							<span class="fb"><i class="fa fa-facebook-official"></i></span> <span
								class="instagram"><i class="fa fa-instagram"></i></span> <span
								class="twitter"><i class="fa fa-twitter"></i></span> <span
								class="pinterest"><i class="fa fa-pinterest"></i></span> <span
								class="google"><i class="fa fa-google-plus"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
